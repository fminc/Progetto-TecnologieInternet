<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/button-animation.css">
    <link rel="stylesheet" href="css/form-animation.css">
    <link rel="stylesheet" href="css/ranking-style.css">
</head>
<body>

    <audio id="backgroundMusic" autoplay loop preload="auto">>
        <source src="audio/middle.mp3" type="audio/mpeg">
    </audio>

    <div class="gif-background">
        <div class="background-gif"></div>
    </div>
    <div class="container">

        <div class="title-container">
            <img src="./assets/title.png" alt="Rock Paper Scissors" class="title-image">
        </div>

        <div id="buttonsContainer">
            <button type="button" class="search-room-button glow-on-hover" id="searchRoomButton">Search for a room</button>
            <button type="button" class="ranking-button glow-on-hover" id="rankingButton">All-time ranking</button>
        </div>
        
    </div>
    
    <script src="js/middle.js"></script>
</body>
</html>
