<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-Time Ranking</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/button-animation.css">
    <link rel="stylesheet" href="css/ranking-style.css">
</head>
<body>
    <audio id="backgroundMusic" autoplay loop preload="auto">>
        <source src="audio/middle.mp3" type="audio/mpeg">
    </audio>
    <div class="gif-background">
        <div class="background-gif"></div>
    </div>
    <div class="container">
        <div class="title-container">
            <img src="./assets/title.png" alt="Rock Paper Scissors" class="title-image">
        </div>
        <div class="rankingDataContainer" id="rankingDataContainer">
            <h2>ALL-TIME RANKING</h2>
            <ol id="rankingList"></ol>
        </div>
        <button type="button" class="back-button glow-on-hover" id="backButton">Back</button>     
    </div>
    
    <script src="js/ranking.js"></script>
</body>
</html>
