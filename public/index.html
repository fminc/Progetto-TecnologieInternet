<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/button-animation.css">
    <link rel="stylesheet" href="css/form-animation.css">
</head>
<body>

    <audio id="backgroundMusic" autoplay loop preload="auto">>
        <source src="audio/homepage.mp3" type="audio/mpeg">
    </audio>

    <div class="gif-background">
        <div class="background-gif"></div>
    </div>
    <div class="container">

        <div class="title-container">
            <img src="./assets/title.png" alt="Rock Paper Scissors" class="title-image">
        </div>

        <div class="button-container">
            <button class="glow-on-hover" id="playButton">Play</button>
        </div>

        <div class="form-container" id="formContainer" style="display: none;">
            <div class="form-box">
                <form id="loginForm">
                    <div class="form-container">
                        <h2>Login or Subscribe</h2>
                        <div class="input-container">
                          <label for="username">Username:</label>
                          <input type="text" id="username" name="username" required />
                          <label for="password">Password:</label>
                          <input type="password" id="password" name="password" required />
                          <div class="button-container">
                            <button type="button" class="login-button glow-on-hover" id="loginButton">Login</button>
                            <button type="button" class="subscribe-button glow-on-hover" id="subscribeButton">Subscribe</button>
                          </div>
                        </div>
                      </div>
                </form>
            </div>            
        </div>  
    </div>
    
    <script src="js/homepage.js"></script>
</body>
</html>
